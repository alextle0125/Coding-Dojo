<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form id="coding-dojo" action="process.php" method="post">
	    <h1>My Registration Form</h1>
	    <label for="first_name">First Name:</label>
	    <input type="text" id="first_name" name="first_name"><br>
	   
	    <label for="last_name">Last Name:</label>
	    <input type="text" id="last_name" name="last_name"><br>
	   
	    <label for="email">Email:</label>
	    <input type="text" id="email" name="email"><br>

	    <label for="password">Password:</label>
	    <input type="password" id="password" name="password"><br>
			<label for="pw_confirm">Password Confirmation:</label>
			<input type="password" id="pw_confirm" name="password_confirmation"><br>

			<label for="bday">Birthday:</label>
			<input type="date" id="bday" name="bday"><br>

			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">

			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">

			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other">

			<p>A short description about yourself:</p>
			<textarea name="description"></textarea><br>

			<label for="language">Favorite Language</label>
			<select id="language" name="language" form="coding-dojo">
				<option value="javascript">Javascript</option>
	  		<option value="html">HTML</option>
	  		<option value="css">CSS</option>
	  		<option value="ruby">Ruby</option>
	  		<option value="python">Python</option>
	  		<option value="c-sharp">C#</option>
	  		<option value="asp">ASP.Net</option>
			</select>
			<br>

			<input type="submit" value="Click here to register">
		</form>
	</body>
</html>
